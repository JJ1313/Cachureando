<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cachureando</title>
  <link rel="stylesheet" type="text/css" href="css/contacto.css">
  <script type="text/javascript" src="js/validacion.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div><a id="logo" href="index.html">Cachureando</a></div>

      <ul class="navbar-nav" style="display: flex;flex-direction: row;">
        <li class="nav-item"><a href="index.html">INICIO </a></li>
        <li class="nav-item"><a href="contacto.html">COTIZA TU EPP </a></li>
        <li class="nav-item"><a href="index.html#quienes-somos">QUIENES SOMOS </a></li>
      </ul>
    </nav>
  </header>
  <form action="validacion.js" method="POST" id="contacto-frm" name="contacto_frm">
    <fieldset>
      <h1>COTIZA</h1>
      <div id="contenedor">
        <label>Nombre:</label>
        <input type="text" name="nombre_text" id="nombre" class="cambio" required>
        <br></br>

        <label>Edad:</label>
        <input type="text" name="edad_txt" id="edad" class="cambio" required>
        <br></br>

        <label>Correo:</label>
        <input type="email" name="email_txt" id="email" class="cambio" required>
        <br></br>

        <label>Sexo:</label>
        <input type="radio" name="sexo_rdo" id="M" value="M">
        <label>Masculino:</label>
        <input type="radio" name="sexo_rdo" id="F" value="F">
        <label>Femenino:</label>
        <br></br>

        <label>Asunto:</label>
        <input type="text" name="asunto_txt" id="asunto" class="cambio">
        <br></br>

        <label>Comentarios:</label>
        <br>
        <textarea name="comentarios" id="comentarios" cols="50" rows="5" class="cambio"></textarea>
        <br></br>

        <input type="button" name="enviar" id="enviar" class="cambio" value="Enviar">
        <input type="button" name="limpiar" id="limpiar" value="limpiar" class="cambio">


      </div>
    </fieldset>
  </form>
  <footer>Carolina Cerón Escobar | Loreto Galvez | César Mongez | Heinz Beckers <br> Proyecto Hamor | Enero-2023
  </footer>
</body>

</html>
